############################
# FLARESOLVERR
############################

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: "service:gluetun"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/Halifax
    restart: unless-stopped
    depends_on: # <--- ADD THIS BLOCK
      gluetun:
        condition: service_healthy

############################
# QBITTORRENT
############################

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Halifax
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ./appdata/qbittorrent:/config
      - /media/harsha/HDD/downloads:/downloads # <-- CHANGED
    restart: unless-stopped
    depends_on: # <--- ADD THIS BLOCK
      gluetun:
        condition: service_healthy

############################
# JELLYFIN
############################

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Halifax
    volumes:
      - ./appdata/jellyfin:/config
      - /media/harsha/HDD/media/tv:/data/tvshows    # <-- CHANGED
      - /media/harsha/HDD/media/movies:/data/movies  # <-- CHANGED
      - /media/harsha/HDD/media/music:/data/music    # <-- ADDED
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    restart: unless-stopped

############################
# GLUETUN
############################

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: unless-stopped
    ports:
      - 9696:9696 #prowlarr
      - 7878:7878 #radarr
      - 8989:8989 #sonarr
      - 6767:6767 #bazarr
      - 8686:8686 #lidarr
      - 8080:8080 #qbittorrent
      - 6881:6881 #qbittorrent
      - 6881:6881/udp #qbittorrent
      - 8191:8191 #flaresolverr
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=surfshark
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${OPENVPN_PASSWORD}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - TZ=America/Halifax

      # - VPN_TYPE=wireguard
